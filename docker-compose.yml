version: "3.8"

services:
  db:
    image: postgres:15
    container_name: test-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      retries: 5

  receiver:
    build: ./test-receiver
    container_name: test-receiver
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./analytics:/app

  user-simulator:
    build: ./user-simulator
    container_name: user-simulator
    depends_on:
      - receiver
    environment:
      - API_URL=http://receiver:8080
    restart: on-failure

volumes:
  pgdata:
